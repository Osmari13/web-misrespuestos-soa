{% extends "./index.html" %}
{% block titulo %}
Clientes Registrados
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Clientes</h3>
            
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        
                    </tr>
                </thead>
                <tbody>
                 {% for cliente in client %}
                    <tr>
                        
                        <td>{{cliente[0]}}</td>
                        <td>{{cliente[1]}}</td>
                        <td>{{cliente[2]}}</td>
                    
                    </tr>
                 {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
