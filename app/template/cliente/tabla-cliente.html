{% extends "./index.html" %}
{% block titulo %}
Clientes Registrados
{% endblock %}

{% block contenido %}
<section class="section">
    <div class="card position-absolute top-45 start-50 translate-middle-x border border-0" style="width: 100rem;">
        <div class="card-body">
            <div class="columns">
                <div class="column">
                    <h3 class="is-size-3 text-center">Clientes</h3>

                    <table class="table table-striped table-hover table-bordered table-sm bg-white">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Telefono</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for cliente in client %}
                            <tr>

                                <td>{{cliente[0]}}</td>
                                <td>{{cliente[1]}}</td>
                                <td>{{cliente[2]}}</td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
